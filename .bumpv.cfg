[bumpv]
commit = True
tag = True
current_version = 0.5.4
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+))?
serialize = {major}.{minor}.{patch}-{release}
	{major}.{minor}.{patch}

[bumpv:file:README.rst]
search = **unreleased**
replace = **unreleased**
    **v{new_version}**

[bumpv:file:setup.py]

[bumpv:file:bumpv/__init__.py]
